# Production deployment - full stack
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
    container_name: enterprise-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://enterprise:${POSTGRES_PASSWORD}@postgres:5432/enterprise
      REDIS_URL: redis://redis:6379
      AUTH_SECRET: ${AUTH_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.web
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: enterprise-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: enterprise-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: enterprise
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: enterprise
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enterprise -d enterprise"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: enterprise-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
